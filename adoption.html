<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption</title>
    <link rel="stylesheet" href="styles/adoption_styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="filters">
                <div class="filter-group">
                    <h3>Keywords</h3>
                    <!-- <div class="filter">Spring</div>
                    <div class="filter">Smart</div>
                    <div class="filter">Modern</div><br> -->
                    
                    <button class="filter">Spring</button>
                    <button class="filter">Smart</button>
                    <button class="filter">Modern</button><br>

                    <div class="checkbox-group">
                        <input type="checkbox" id="adoption_label1" name="adoption_label1" value="Label1">
                        <label for="adoption_label1"> Label1</label>
                        <p class="description">Description</p><br>

                        <input type="checkbox" id="adoption_label2" name="adoption_label2" value="Label2">
                        <label for="adoption_label2"> Label2</label>
                        <p class="description">Description</p><br>

                        <input type="checkbox" id="adoption_label3" name="adoption_label3" value="Label3">
                        <label for="adoption_label3"> Label3</label>
                        <p class="description">Description</p><br>
                    </div>
                </div>

                <div class="filter-group">
                    <h3>Price</h3>
                    <input type="range" min="0" max="100" value="50" class="slider">
                </div>
                
                <div class="filter-group">
                    <h3>Color</h3>
                    <input type="checkbox" id="adoption_color1" name="adoption_color1" value="Label1">
                    <label for="adoption_color1"> Label1</label><br>
                    <input type="checkbox" id="adoption_color2" name="adoption_color2" value="Label2">
                    <label for="adoption_color2"> Label2</label><br>
                    <input type="checkbox" id="adoption_color3" name="adoption_color3" value="Label3">
                    <label for="adoption_color3"> Label3</label><br>
                    <h3>Size</h3>
                    <input type="checkbox" id="adoption_size1" name="adoption_size1" value="Label1">
                    <label for="adoption_size1"> Label1</label><br>
                    <input type="checkbox" id="adoption_size2" name="adoption_size2" value="Label2">
                    <label for="adoption_size2"> Label2</label><br>
                    <input type="checkbox" id="adoption_size3" name="adoption_size3" value="Label3">
                    <label for="adoption_size3"> Label3</label><br>
                </div>
            </div>
        </aside>
        <main>
            <input type="text" placeholder="Search" class="search-box">
            <div class="product-grid"> 
                <!-- Repeat this block for each product -->
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/600x400" alt="Product">
                    </div>
                    <div class="product-info">
                        <h4>Product Name</h4>
                        <p>$0</p>
                    </div>
                </div>
                <div class="product-card">
                    <div class="product-image">
                        <img src="https://placehold.co/600x400" alt="Product">
                    </div>
                    <div class="product-info">
                        <h4>Text</h4>
                        <p>$0</p>
                    </div>
                </div>
            </div>
            <!-- End of product block -->
        </main>
    </div>
</body>
</html>
